workflow:
  name: Continuous Integration (CI)
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "merge_request_event"

stages:
  - test

run-tests:
  stage: test
  image: eclipse-temurin:21
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
  script:
    - chmod +x ./gradlew
    - ./gradlew test